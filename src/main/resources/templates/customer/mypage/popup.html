<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
  <title>chat</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="/css/customer/chatstyle.css">
</head>

<body>
<div class="container-fluid">

  <div class="row">

    <div class="col-sm-12">


      <div id="user_chat_data" class="user_chat_data">
        <div class="profile_name">
          &nbsp;&nbsp;&nbsp;&nbsp;<img src="./img/profile.png" class="mr-3 rounded-circle"> &nbsp;&nbsp; 마싯당</div>

        <div class="container-fluid chat_section" id="chat-box">
        </div>

        <div class="type_msg">
          <div class="input_msg_write">
            <!-- 파일 첨부 버튼 추가 -->
            <button id="chat-attach" class="msg_attach_btn" type="button">
              <i class="fa fa-paperclip" aria-hidden="true"></i>
            </button>

            <!-- 메시지 전송 버튼 -->
            <input id="chat-outgoing-msg" type="text" class="write_msg" placeholder="Type a message" />
            <button id="chat-send" class="msg_send_btn" type="button">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </button>

            <!-- 파일 입력 필드 추가 (화면에 표시되지 않음) -->
            <input id="chat-file-input" type="file" style="display: none;" />
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!--<script src="/js/customer/chat.js"></script>-->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script th:inline="javascript">
  // 로그인시스템 테스트용
  let username = prompt("아이디를 입력");
  let roomNum = prompt("방번호를 입력");

  /*<![CDATA[*/
  const chatUrl =  /*[[${chatAceessUrl}]]*/"";
  /*]]>*/
  console.log(chatUrl + "이건 url");

  //sse 연결하기
  const eventSource = new EventSource(chatUrl + `/chat/roomNum/${roomNum}`);
  eventSource.onmessage = (event) => {
    const data = JSON.parse(event.data);
    console.log("Received data:", data);
    if(data.sender === username){ // 로그인한 유저가 보낸 메세지
      // 파란박스(오른쪽)
      initMyMessage(data);
    }else {
      // 회색박스(왼쪽)
      initYourMessage(data);
    }
  }

  // 파란박스
  function getSendMsgBox(data) {
    const date = new Date(data.createdAt);
    console.log("Received data keys:", Object.keys(data));
    const timeString = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;

    // 이미지 처리
    const imgTag = data.customerImage ? `<img src="${data.customerImage}" alt="image" style="max-width: 100%; max-height: 200px;"/>` : '';
    console.log("Image URL:", data.customerImage);
    return `<div>
      <p style="text-align: right;">${data.sender}</p>
      <div class="sent_msg">
          ${imgTag}
          <p style="text-align: right;">${data.msg}</p>
          <span class="time_date">${timeString}</span>
      </div>
  </div>`;
  }

  // 회색박스
  function getReceiveMsgBox(data) {
    const date = new Date(data.createdAt);
    const timeString = `${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}`;

    // 이미지 처리
    const imgTag = data.customerImage ? `<img src="${data.customerImage}" alt="image" style="max-width: 100%; max-height: 200px;"/>` : '';

    return `<div>
      <p>${data.sender}</p>
      <div class="received_withd_msg">
          ${imgTag}
          <p>${data.msg}</p>
          <span class="time_date">${timeString}</span>
      </div>
      <div></div>
  </div>`;
  }

    // 최초 초기화될 때 1번방 3건 있으면 다 가져옴
    // addMessage() 함수 호출시에 db에 insert되고, 그 데이터가 자동으로 흘러들어온다(SSE)
    // 파란박스 초기화
    function initMyMessage(data) {
      let chatBox = document.querySelector("#chat-box");

      let sendBox = document.createElement("div");
      sendBox.className = "outgoing_msg"

      sendBox.innerHTML = getSendMsgBox(data);
      chatBox.append(sendBox);

      document.documentElement.scrollTop = document.body.scrollHeight;
    }

    // 회색박스 초기화
    function initYourMessage(data) {
      let chatBox = document.querySelector("#chat-box");

      let receivedBox = document.createElement("div");
      receivedBox.className = "received_msg"

      receivedBox.innerHTML = getReceiveMsgBox(data);
      chatBox.append(receivedBox);

      document.documentElement.scrollTop = document.body.scrollHeight;

    }

    // AJAX채팅 메세지를 전송
  async function addMessage() {
    let msgInput = document.querySelector("#chat-outgoing-msg");
    let fileInput = document.querySelector("#chat-file-input");

    let message = msgInput.value.trim();

    // 메시지나 파일이 없으면 함수 종료
    if (message === "" && !fileInput.files.length) {
      return;
    }

    let formData = new FormData();
    formData.append("chat", new Blob([JSON.stringify({
      sender: username,
      roomNum: roomNum,
      msg: message
    })], { type: "application/json" }));

    if (fileInput.files.length > 0) {
      formData.append("customerImage", fileInput.files[0]);
    }

    // 메시지와 파일을 서버로 전송
    await fetch(chatUrl + "/chat", {
      method: "post",
      body: formData
    });

    msgInput.value = "";
    fileInput.value = ""; // 파일 입력 필드 초기화
  }

    // 버튼 클릭시 메세지 전송
    document.querySelector("#chat-send").addEventListener("click", () => {
      addMessage();
    });

    // 엔터를 치면 메세지 전송
    document.querySelector("#chat-outgoing-msg").addEventListener("keydown", (e) => {
      if (e.keyCode === 13) {
        e.preventDefault();
        addMessage();
      }
    });

  document.querySelector("#chat-attach").addEventListener("click", () => {
    document.querySelector("#chat-file-input").click();
  });

</script>

</body>
</html>
