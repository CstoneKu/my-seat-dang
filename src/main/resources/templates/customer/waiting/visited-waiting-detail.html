<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visited Waiting Detail</title>
</head>
<body>
<h1>Visited Waiting Detail</h1>
<p><strong>Waiting Number:</strong> <span th:text="${visitedWaitingResponse.waitingNumber}"></span></p>
<p><strong>Waiting Status:</strong> <span th:text="${visitedWaitingResponse.waitingStatus}"></span></p>
<p><strong>Created Date:</strong> <span th:text="${{visitedWaitingResponse.createdDate}}"></span></p>
<p><strong>Visited Time:</strong> <span th:text="${{visitedWaitingResponse.visitedTime}}"></span></p>
<p><strong>People Count:</strong> <span th:text="${visitedWaitingResponse.peopleCount}"></span></p>
<p><strong>Store Name:</strong> <span th:text="${visitedWaitingResponse.storeName}"></span></p>
</body>
</html>
