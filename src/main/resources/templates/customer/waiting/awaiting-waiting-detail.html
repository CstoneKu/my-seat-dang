<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Awaiting Waiting Detail</title>
</head>
<body>
<h1>Awaiting Waiting Detail</h1>
<p><strong>Waiting Number:</strong> <span th:text="${awaitingWaitingResponse.waitingNumber}"></span></p>
<p><strong>Waiting Status:</strong> <span th:text="${awaitingWaitingResponse.waitingStatus}"></span></p>
<p><strong>Created Date:</strong> <span th:text="${awaitingWaitingResponse.createdDate}"></span></p>
<p><strong>People Count:</strong> <span th:text="${awaitingWaitingResponse.peopleCount}"></span></p>
<p><strong>Store Name:</strong> <span th:text="${awaitingWaitingResponse.storeName}"></span></p>
<form action="#" th:action="@{|/my-seat-dang/waiting/${awaitingWaitingResponse.waitingId}/awaiting/detail|}" method="post">
    <button type="submit">Cancel Waiting</button>
</form>
</body>
</html>
